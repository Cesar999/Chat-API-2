<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet"/>
    <title>Chat||Index</title>
</head>
<body>
    <h1>Chat Index</h1>

    <div id='main-content'>
    </div>

    <template id='temp-form-logIn'>
            <div id="form-logIn">
                <label for="username">Username</label>
                <input name="username" type='text' id='username-logIn'/>
                <br/>
                <label for='password'>Password</label>
                <input name='password' type='text' id='password-logIn'/>
                <br/>
                <button class='btn' id='btn-logIn'>Log In</button>
                <button class='btn' id='btn-to-signUp'>Sign Up</button>
            </div>
    </template>

    <template id='temp-form-signUp'>
        <div id="form-signUp">
            <label for="username">Username</label>
            <input name="username" type='text' id='username-signUp'/>
            <br/>
            <label for='password1'>Password</label>
            <input name='password1' type='text' id='password1-signUp'/>
            <br/>
            <label for='password2'>Password</label>
            <input name='password2' type='text' id='password2-signUp'/>
            <br/>
            <button class='btn' id='btn-signUp'>Sign Up</button>
        </div>
    </template>

    <template id='temp-chat-content'>
        <div id="chat-content">
            <h3 id='title-username'>Username</h3>
            <div id='chat-area-wrapper'> 
                <ul id='list-users'>
                    <li class='li-users'><a href='#'>Global</a></li>
                </ul>
                <div class='chat-area-class' id="chat-area-global"></div>
            </div>
            <div id="chat-area-menu">
                <input type='text' id='box-send'/>
                <button class='btn' id="btn-send">Send</button>
                <button class='btn' id="btn-logOut">Log Out</button>
            </div>
        </div>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
</body>
</html>
